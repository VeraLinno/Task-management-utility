<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="container">
        <h1>Task Manager</h1>
      </div>
    </header>

    <main class="container">
      <!-- Statistics Panel -->
      <section class="panel" aria-labelledby="stats-title">
        <div class="panel__header">
          <h2 id="stats-title">Statistics</h2>
        </div>
        <div id="statsPanel" class="stats-panel"></div>
      </section>

      <!-- Add/Update Task Form -->
      <section class="panel" aria-labelledby="task-form-title">
        <div class="panel__header">
          <h2 id="task-form-title">Add / Update Task</h2>
          <div class="panel__actions">
            <button id="btnResetForm" class="btn btn--secondary" type="button">Reset</button>
          </div>
        </div>

        <form id="taskForm" class="form" novalidate>
          <input type="hidden" id="taskId" name="taskId" />

          <div class="form__row">
            <label class="field">
              <span class="field__label">Title <span class="req">*</span></span>
              <input id="title" name="title" type="text" maxlength="120" required placeholder="e.g. Pay invoices" />
            </label>

            <label class="field">
              <span class="field__label">Due date <span class="req">*</span></span>
              <input id="dueDate" name="dueDate" type="date" required />
            </label>
          </div>

          <div class="form__row">
            <label class="field">
              <span class="field__label">Status</span>
              <select id="status" name="status">
                <option value="todo">To do</option>
                <option value="in-progress">In progress</option>
                <option value="done">Done</option>
              </select>
            </label>

            <label class="field">
              <span class="field__label">Priority</span>
              <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </label>
          </div>

          <label class="field">
            <span class="field__label">Description</span>
            <textarea id="description" name="description" rows="3" maxlength="1000" placeholder="Optional details..."></textarea>
          </label>

          <div class="form__row">
            <label class="field">
              <span class="field__label">Tags</span>
              <input id="tags" name="tags" type="text" placeholder="Comma-separated, e.g. home, finance" />
              <span class="field__hint">Tags are stored as an array of non-empty strings.</span>
            </label>

            <label class="field">
              <span class="field__label">Recurrence</span>
              <select id="recurrence" name="recurrence">
                <option value="none">No recurrence</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="custom">Custom...</option>
              </select>
              <div id="recurrenceIntervalDiv" class="field" hidden>
                <span class="field__label">Every X days</span>
                <input id="recurrenceInterval" name="recurrenceInterval" type="number" min="1" value="1" />
              </div>
            </label>
          </div>

          <label class="field">
            <span class="field__label">Dependencies (Task IDs)</span>
            <input id="dependencies" name="dependencies" type="text" placeholder="Comma-separated task IDs" />
            <span class="field__hint">Enter task IDs that must be completed first. Cannot mark done until dependencies are complete.</span>
          </label>

          <div class="form__footer">
            <button id="btnSubmit" class="btn btn--primary" type="submit">Save task</button>
            <button id="btnCancelEdit" class="btn btn--secondary" type="button" hidden>Cancel edit</button>
          </div>
        </form>

        <div id="message" class="message" role="status" aria-live="polite" hidden></div>
      </section>

      <!-- Search & Filters -->
      <section class="panel" aria-labelledby="controls-title">
        <div class="panel__header">
          <h2 id="controls-title">Search & Filters</h2>
          <div class="panel__actions">
            <button id="btnClearFilters" class="btn btn--secondary" type="button">Clear</button>
          </div>
        </div>

        <div class="controls">
          <div class="controls__row">
            <label class="field">
              <span class="field__label">Search</span>
              <input id="search" type="search" placeholder="Search title or description..." />
            </label>
          </div>

          <div class="controls__grid">
            <label class="field">
              <span class="field__label">Status</span>
              <select id="filterStatus">
                <option value="">All</option>
                <option value="todo">To do</option>
                <option value="in-progress">In progress</option>
                <option value="done">Done</option>
              </select>
            </label>

            <label class="field">
              <span class="field__label">Priority</span>
              <select id="filterPriority">
                <option value="">All</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </label>

            <label class="field">
              <span class="field__label">Tag</span>
              <input id="filterTag" type="text" placeholder="e.g. finance" />
            </label>

            <label class="field">
              <span class="field__label">Due on/before</span>
              <input id="filterDueBefore" type="date" />
            </label>
          </div>

          <div class="controls__grid">
            <label class="field">
              <span class="field__label">Sort By</span>
              <select id="sortField">
                <option value="dueDate">Due Date</option>
                <option value="priority">Priority</option>
                <option value="status">Status</option>
                <option value="title">Title</option>
                <option value="createdAt">Created</option>
              </select>
            </label>

            <label class="field">
              <span class="field__label">Direction</span>
              <select id="sortDirection">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
              </select>
            </label>
          </div>
        </div>
      </section>

      <!-- Recurring Tasks Panel -->
      <section class="panel" aria-labelledby="recurring-title">
        <div class="panel__header">
          <h2 id="recurring-title">Upcoming Recurring Tasks</h2>
        </div>
        <div id="recurringPanel" class="recurring-panel"></div>
      </section>

      <!-- Task List -->
      <section class="panel" aria-labelledby="task-list-title">
        <div class="panel__header">
          <h2 id="task-list-title">Tasks</h2>
          <div class="panel__actions">
            <span id="taskCount" class="badge" aria-label="Task count">0</span>
          </div>
        </div>

        <div id="taskList" class="task-list" aria-live="polite"></div>
      </section>

      <footer class="footer">
        <small>Data is stored locally in your browser (localStorage). No network requests.</small>
      </footer>
    </main>

    <!-- Compiled TypeScript application (ES Modules) -->
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
